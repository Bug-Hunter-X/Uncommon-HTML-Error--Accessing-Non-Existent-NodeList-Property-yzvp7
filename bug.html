<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Attempting to access a non-existent property of a NodeList
    const divs = document.querySelectorAll('div');
    console.log(divs.myNonExistentProperty); 
  </script>
</body>
</html>
